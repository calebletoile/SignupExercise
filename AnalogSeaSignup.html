<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea | Signup</title>
	<meta charset="utf-8" name="description" content="Cloud Computing Signup Page">

 	 <!-- fonts  -->
 	 <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

 	 <!-- reset -->
 	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

 	<!--styles-->
 	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="logo">
		<a href="Homepage"><img src="logo.png" alt="Site Logo"></a>
	</div>
	<div class="form-container">
		<h1 class="form-title">Sign Up</h1>
			<form class="Signup-Form" action="/signup/" method="post">
 				<fieldset name="Form-Info">
 					<label for="email-address" required>Email</label>
 					<input type="text" placeholder="foo@bar.com" name="email-address" id="email-address" required>
					<br>
 					<label for="password" required>Password</label>
 					<input type="password" placeholder="1234password" name="password" id="password" required>
 				</fieldset>
 				<<button type='submit'>Sign up</button>
 				<br>
 				<a href="/forgot-password/new" class="forgot-link">Forgot password?</a>
			</form>
	</div>
	<div class="already-registered">
	Already have an account? <a href="/login">Log in</a>
	</div>
</body>
